name: Daily Learning Log Template

on:
  schedule:
    - cron: '0 9 * * *'   # runs every day at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-entry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set date variable
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Check if entry exists
        run: |
          if [ -f "entries/${{ env.DATE }}.md" ]; then
            echo "Entry for ${{ env.DATE }} already exists."
            exit 0
          fi

      - name: Create daily template
        run: |
          mkdir -p entries
          cat <<EOF > entries/${{ env.DATE }}.md
          # ${{ env.DATE }}

          **Goal:**  
          **Time spent:**  
          **Learnings:**  
          **Next steps:**  
          EOF

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set authenticated remote
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit changes
        run: |
          git add entries/${{ env.DATE }}.md
          git commit -m "Auto-create daily template for ${{ env.DATE }}" || echo "No changes to commit"
          git push
